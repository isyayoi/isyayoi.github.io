            <p>管他们做什么，我们是特别的。”</p>
<p>powershell中运行下列代码</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">npm i -g hexo-cli</span><br><span class="line"></span><br><span class="line">hexo init</span><br><span class="line"></span><br><span class="line">npm install</span><br><span class="line"></span><br><span class="line"><span class="comment">#  若直接运行</span></span><br><span class="line">hexo s</span><br></pre></td></tr></table></figure>

<p>git中运行下列代码（只需第一次要配置）</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.name <span class="string">&quot;isyayoi&quot;</span></span><br><span class="line">git config --global user.email <span class="string">&quot;yaothis17@gmail.com&quot;</span></span><br><span class="line"></span><br><span class="line">ssh-keygen -t rsa -C <span class="string">&quot;yaothis17@gmail.com&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#  然后配置SSH Key</span></span><br><span class="line"></span><br><span class="line">ssh git@github.com</span><br></pre></td></tr></table></figure>

<p>在博客根目录下的 _config.yml中，添加</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">deploy:</span><br><span class="line">    <span class="built_in">type</span>: git</span><br><span class="line">    repo: https://github.com/isyayoi/isyayoi.github.io.git</span><br><span class="line">    branch: master</span><br></pre></td></tr></table></figure>

<p>安装Git部署插件并且发布GitHub</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">npm i hexo-deployer-git --save</span><br><span class="line"></span><br><span class="line"><span class="comment">#  三连</span></span><br><span class="line">hexo clean</span><br><span class="line">hexo g</span><br><span class="line">hexo d</span><br></pre></td></tr></table></figure>

<p>然后选择博客Branch分支并且修改CNAME文件</p>
